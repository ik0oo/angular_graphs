<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Graph</title>
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="bower_components/bootstrap-daterangepicker/daterangepicker.css">
</head>
<body>
	
	<div class="container" ng-app="app">
		<div class="row" ng-controller="datesCtrl">
			<div class="col-xs-12">
				<high-charts info="data"></high-charts>

			</div>
			<div class="col-xs-4" text-center>
				<form action="" name="dateP">
				<div class="form-group">
					<input date-range-picker min="'2015-03-15'" picker name="date" class="form-control date-picker" type="text" ng-model="datePicker" />
					{{datePicker}}
				</div>
					</form>
			</div>
		</div>
	</div>


	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/moment/min/moment.min.js"></script>
	<script src="bower_components/moment/min/locales.min.js"></script>
	<script src="bower_components/highcharts/highcharts.js"></script>
	<script src="bower_components/bootstrap-daterangepicker/daterangepicker.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-daterangepicker/js/angular-daterangepicker.js"></script>

	<script src="app/app.js"></script>
</body>
</html>
